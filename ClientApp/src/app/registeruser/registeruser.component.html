
<div class="container col-sm">
  <form [formGroup]="registeruserForm" (ngSubmit)="onSubmit();">
    <div class="title">
      <h1>Register Form</h1>
    </div>

    <div class="form-group row">

      <div class="col">
        <input type="text" class="form-control" formControlName="firstname" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="lastname" placeholder="Last name">
      </div>
    </div>

    <div class="form-group row">

      <div class="col">
        <input class="form-control" type="email"  formControlName="email" placeholder="Email" />
        <small id="emailHelp" class="text-muted">
          example@yahoo.com
        </small>
      </div>

    </div>

    <div class="form-group row">
      <div class="col">
        <input class="form-control" type="password"  formControlName="password" placeholder="Password" />
        <small id="passwordHelp" class="text-muted">
          Must be 8-20 characters long.
        </small>
      </div>
    </div>


    <div class="button">
      <button [disabled]="!registeruserForm.valid" class="btn btn-primary" type="submit"> Register </button>
    </div>

    <div class="button">
      <button class="btn btn-primary" [routerLink]="['/login']" type="button"> Already have an account?</button>
    </div>

  </form>
</div>
