<div class="row">
  <h3>Top Meals</h3>
</div>
<div class="row">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef width="20%">Meal Name</th>
        <td mat-cell *matCellDef="let meal">{{meal.name}}</td>
      </ng-container> 
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef width="40%">Date</th>
        <td mat-cell *matCellDef="let meal">{{meal.date | date | uppercase}}</td>
      </ng-container> 
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef width="20%">Total Calorii</th>
        <td mat-cell *matCellDef="let meal">{{meal.mealCalories.toFixed(2)}}</td>
      </ng-container> 
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef width="20%">FirstName</th>
        <td mat-cell *matCellDef="let meal">{{meal.user.firstName}}</td>
      </ng-container> 
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef width="20%">LastName</th>
        <td mat-cell *matCellDef="let meal">{{meal.user.lastName}}</td>
      </ng-container> 
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [appHover]="'green'"></tr>
    </table>
    <mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
